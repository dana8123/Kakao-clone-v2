<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Friends</title>
		<script
			src="https://kit.fontawesome.com/7c8c424c87.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">13:56</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-three-quarters"></i>
				<span class="status-bar__battery">100%</span>
			</div>
		</div>
		<header class="header">
			<div class="header__header-clumn">
				<h1 class="header__title">Friends</h1>
			</div>
			<div class="header__headerclumn">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<sapn class="header__icon">
					<i class="fas fa-cog"></i>
				</sapn>
			</div>
		</header>
		<main class="friends">
			<header class="friends__header">
				<div class="fridns__friend friend">
					<div class="friend__cloumn">
						<img
							src="images/me.jpg"
							alt=""
							class="g-avatar friend__avatar"
						/>
						<div class="friend__content">
							<span class="friend__name">
								Anna
							</span>
							<span class="friend__status">
								내가 여왕이라니
							</span>
						</div>
					</div>
				</div>
			</header>
			<div class="friends__plus">
				<h5 class="friends__title">Plus friend</h5>
				<div class="friends__friends friend">
					<div class="friend__column">
						<img src="images/logo.jpeg" alt="" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
								plus Friend
							</span>
						</div>
					</div>
				</div>
			</div>
			<ul class="friends__list">
				<h5 class="friends__title">Friends 14</h5>
				<li class="fridns__friend friend friend--lg">
					<div class="friend__column">
						<img src="images/avatar.jpg" alt="" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
							Elsa
							</span>
							<span class="friend__status">
								Into the Unknown
							</span>
						</div>
					</div>
					<div class="friend__column">
						<div class="friend__now-listening">
							<span>
								Into the Unknown-Idina Menzel,Aurora
								<i class="fas fa-play"></i>
							</span>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="fas fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<i class="far fa-comment"></i
					></a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i
					></a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i
					></a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
				<span class="bigScreen__text">
					Please make your screen small!!⍨
				</span>
